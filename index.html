<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product-catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a4edd31c4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto">Product-catalog</h1>
            <input type="text" name="filter" class="form-control m-3" id="filter" placeholder="filter your product...">
        </nav>
        <div class="card card-body">
            <ul class="list-group collection">
                <!-- <li class="list-group-item collection item" id="product-0">
                    <strong>Microphone</strong>-
                    <span class="price">$30</span>
                    <i class="fa fa-trash float-right delete-btn"></i>
                </li> -->
                <!-- <li class="list-group-item collection item">
                    <strong>Sneaker</strong>-
                    <span class="price">$20</span>
                </li>
                <li class="list-group-item collection item">
                    <strong>Wheat</strong>-
                    <span class="price">$10</span>
                </li> -->
            </ul>
            <span class="msg"></span>
            <form >
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" placeholder="product name" class="form-control product-name">
                    </div>
                    <div class="col">
                        <input type="number" placeholder="product price" class="form-control product-price">
                    </div>  
                </div>
                <button class="btn mt-3 btn-block btn-primary add-product">Submit</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
